<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chương 1</title>
    <script src="code/snowstorm.js"></script>
</head>
<body>
    <div>
        <p id="loi_thoai"> </p> 
    </div>
    <a href="code/web/chuong2/chuong2.html"><button>
        <img src="code/image/denpin3.png" alt="">
    </button></a>
    
</body>
<style>
    body{
        background-color: black;
    }
    body div{
        height: 560px;
        width: 1300px;
        padding:0;
    }
    img{
        height: 30px;
        width: 30px;

    }
    body p{
        color:aliceblue;
    }
    body button{
        display:none;

    }
    #loi_thoai {
        font-size: 20px; /* Cỡ chữ */
        text-align: center; /* Canh giữa văn bản */
        margin: 50px; /* Khoảng cách với các phần tử khác */
    }
   
</style>
<script>
    document.addEventListener("DOMContentLoaded", function() {
        var textArray = [
            "Giáng sinh vui vẻ nha",
            "Nam còn yếu kém lắm nên mới chỉ làm được tới đây oi",
            "Hứa năm sau vẫn là cái này nhưng đầy đủ xịn xò hơn",
            "Ok",
            "Thấy cái bóng đèn bên trái ở dưới không",
            "Click vô đấy đi",
            " "," "," "," "," "," "," "," "," ",
        ];

        var index = 0;
        var loiThoai = document.getElementById("loi_thoai");

        function changeText() {
            loiThoai.textContent = textArray[index];
            index = (index + 1) % textArray.length;
            if (index === 4) {
                document.querySelector('button').style.display = 'inline-block';
            }
        }
        
        document.body.addEventListener("click", changeText);
    });
</script>
</html>
